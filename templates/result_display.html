{% extends "base.html" %}
{% block content %}
    <div>
    <h3>Results:</h3>
    </div>
    <div>
        <ul>
            {% for input in data %}
              <li>{{ input }}</li>
            {% endfor %}
        </ul>
    </div>
    <div>
    <ul class="list-unstyled">
        {% for line in result %}
            {{ line }}
        {% endfor %}
    </ul>
    </div>
    <div>
        <a href="/"><button class="btn btn-primary">Scan Again</button></a>
    </div>
{% endblock %}
