{% extends "base.html" %}
{% block content %}
    <div>
    <h3>Results:</h3>
    </div>
    <div>
        <h5>HOSTS: {{ hostname }}</h5>
    </div>
    <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Output</th>
          <th scope="col">Corresponding nmap command</th>
        </tr>
      </thead>
      <tbody>
        {% for line in result %}
            <tr>
                <td><pre>{{ line.0 }}</pre></td>
            <td>{{ line.1 }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>

    <div>
        <a href="/"><button class="btn btn-primary">Scan Again</button></a>
    </div>
{% endblock %}
